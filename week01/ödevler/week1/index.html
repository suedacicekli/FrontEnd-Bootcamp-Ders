<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class=" text-center">
    <img class="d-block mx-auto " src="https://miro.medium.com/max/3150/2*TZeK0kyHTRHVv3gUi8BtQg.png" alt="" width="172"
      height="157">
    <h2 class="kodluyoruz">K140 | FrontEnd Bootcamp HomeWork 01</h2>
  </div>
  <div class="container text-center">
    <button id="loadPost" class="btn btn-light">Postları Yükle</button>
    <button id="loadUsers" class="btn btn-warning">Kullanıcıları Yükle</button>

    <ul id="ul-1"></ul>
    <div class="d-flex justify-content-center">
      <!-- Loading gif eklendi -->
      <iframe style="display: none;" id="loading-gif" src="https://giphy.com/embed/3oEjI6SIIHBdRxXI40"></iframe>
    </div>
    <div id="user"></div>
    <div id="user-form">
      <input type="hidden" id="userId" />
      <div class="mb-3 row">
        <label for="labelName" class="col-sm-2 col-form-label">Ad</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="labelName" value="">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="labelEmail" class="col-sm-2 col-form-label">E Posta</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="labelEmail" value="">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="labelPhone" class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="labelPhone" value="">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="labelWebSite" class="col-sm-2 col-form-label">Web Site</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="labelWebSite" value="">
        </div>
      </div>

      <div class="">
        <button class="btn btn-primary" id="save">Kaydet</button>
        <button class="btn" id="cancel">Vazgeç</button>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    type="text/javascript"></script>
  <script src="common.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
